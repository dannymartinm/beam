apiVersion: apps/v1
kind: Deployment
metadata:
  name: iis
  labels:
    app: iis
spec:
  replicas: 3
  selector:
    matchLabels:
      app: iis
  template:
    metadata:
      labels:
        app: iis
    spec:
      nodeSelector:
        kubernetes.io/os: windows
      containers:
      - name: iis-server
        image: elink21/windowsrunner:latest
        env:
        - name: GITHUB_REPO
          value: "Modify with your own repo"
        - name: GITHUB_TOKEN
          value: "Modify with your token"
        ports:
        - containerPort: 80
